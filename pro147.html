<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-sky
        src="https://t4.ftcdn.net/jpg/03/45/03/43/360_F_345034340_1ZWwYdR6S5rJaO6k1WaEVBG231mf95Z0.jpg"
      ></a-sky>

      <a-camera position="0 4 5"></a-camera>

      <!-- CHAIR -->

      <a-cylinder
        color="#57cc04"
        position="-2 0.3 -5"
        radius="0.1"
        height="0.5"
      ></a-cylinder>

      <a-cylinder
        color="#57cc04"
        position="2 0.3 -5"
        radius="0.1"
        height="0.5"
      ></a-cylinder>

      <!--bottom chair-->

      <a-box
        color="#032470"
        depth="1"
        height="0.05"
        width="1"
        position="2 0.6 -5"
      ></a-box>

      <a-box
        color="#032470"
        depth="1"
        height="0.05"
        width="1"
        position="-2 0.6 -5"
      ></a-box>

      <!--back chair-->
      <a-box
        color="#032470"
        depth="1"
        height="1"
        width="0.05"
        position="2.5 1.1 -5"
      ></a-box>

      <a-box
        color="#032470"
        depth="1"
        height="1"
        width="0.05"
        position="-2.5 1.1 -5"
      ></a-box>

      <!--plane-->
      <a-plane
        color="white"
        position="0 0 -6"
        width="13"
        height="4"
        rotation="-90"
      ></a-plane>

      <!--back wall-->

      <a-box
        color="#02146b"
        depth="0.3"
        height="6"
        width="13"
        position="0 3 -8"
      ></a-box>

      <!--2nd floor-->
      <a-plane
        color="orange"
        position="0 3 -6"
        width="13"
        height="4"
        rotation="-90"
      ></a-plane>

      <!--bottom chair-->

      <a-box
        color="#032470"
        depth="1"
        height="0.05"
        width="1"
        position="2 0.6 -5"
      ></a-box>

      <a-box
        color="#032470"
        depth="1"
        height="0.05"
        width="1"
        position="-2 0.6 -5"
      ></a-box>

      <!--2nd floor-->
      <!--back chair-->
      <a-box
        color="#57cc04"
        depth="1"
        height="1"
        width="0.05"
        position="2.5 4.1 -5"
      ></a-box>

      <a-box
        color="#57cc04"
        depth="1"
        height="1"
        width="0.05"
        position="-2.5 4.1 -5"
      ></a-box>

      <a-box
        color="#57cc04"
        depth="1"
        height="0.05"
        width="1"
        position="2 3.6 -5"
      ></a-box>

      <a-box
        color="#57cc04"
        depth="1"
        height="0.05"
        width="1"
        position="-2 3.6 -5"
      ></a-box>

      <a-cylinder
        color="#4302f5"
        position="-2 3.3 -5"
        radius="0.1"
        height="0.5"
      ></a-cylinder>

      <a-cylinder
        color="#4302f5"
        position="2 3.3 -5"
        radius="0.1"
        height="0.5"
      ></a-cylinder>
    </a-scene>
  </body>
</html>
